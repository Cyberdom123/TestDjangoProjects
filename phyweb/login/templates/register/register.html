<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up</title>

	{% load static %}
	<link href="{% static "css/login.css" %}" rel="stylesheet">
	<script type = "text/javascript" src="{% static "js/register.js" %}"></script>
</head>
<body>
	<div class="wrapper">
	<div class="login-screen">
	<div id="errors">		
	</div>	

	<h2>Sign up</h2>

	<form action="" name="RegisterForm" method="POST">
	{{ form.as_p }}
	{% csrf_token %}
	<input type="button" value="OK" onclick="validate()">
	</form>
	<h4>Do you want to
	<a href="/login/">Log in</a>?
	</h4>
	</div>
	</div>
</body>
</html>
